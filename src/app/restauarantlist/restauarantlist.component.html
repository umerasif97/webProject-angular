<div class="container" style=" margin-top: 30px;">
  <div class="row">
    <h1>Resturants</h1>
    <button class="btn btn-primary" style="height: 36px; padding-top: 5px; margin-top: -40px; margin-left: 990px;" (click)="Cart()">Cart</button>
  </div>
  <hr>
  <br>
  <div class="row">
    <div class="card" style="width: 18rem;" *ngFor="let resturants of resturants">
      <img [src]="resturants.picture" class="card-img-top" height="200px">
      <div class="card-body">
        <div>
          <h5 class="card-title">{{ resturants.name }}</h5>
          <p class="card-text">{{ resturants.detail }}</p>
          <span *ngFor="let cusine of resturants.cusines" class="comma">{{ cusine }}</span>
        </div>
        <br>
        <button class="btn btn-primary" (click)="showMenu(resturants.id)">Menu</button>
      </div>
    </div>
  </div>
</div>
